<div class="container">
  <div class="card mt-5" [appBackGroundColor]="temperature">
    <div class="card-body">
      <h2 class="card-title text-white">Weather Application</h2>
      <p class="card-text text-white">
        Current Temperature :  {{ temperature | temperatureConversion : unit }}
        {{ unit }}
      </p>
      <button class="btn btn-secondary" (click)="toggleUnit()">
        Toggle Unit
      </button>
    </div>
  </div>
</div>
