<div class="container">
  <h2>Weather List</h2>

  <div class="row">
    <div class="col-sm-6 mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by city"
        [(ngModel)]="searchCity"
      />
    </div>
    <div class="col-sm-6 mb-3">
      <button class="btn btn-primary btn-block" (click)="filterWeatherList()">
        Filter
      </button>
    </div>
  </div>
  <div class="mb-3">
    <button
      class="btn btn-secondary"
      style="margin-left: 10px"
      (click)="sortWeatherList('city')"
    >
      Sort By City
    </button>
    <button
      class="btn btn-secondary"
      style="margin-left: 10px"
      (click)="sortWeatherList('temperature')"
    >
      Sort By Temperature
    </button>
  </div>

  <ul class="list-group">
    @for (cityWeather of filterSearchList; track cityWeather.id) {
    <button
      style="font-size: medium; font-weight: 500"
      class="list-group-item btn btn-block btn-primary"
      (click)="navigateToWeather(cityWeather.temperature)"
    >
      {{ cityWeather.city }} : {{ cityWeather.temperature }} â„ƒ
    </button>
    }
  </ul>
</div>
